<header class="site-header" role="banner">

  <div class="wrapper">
    {% assign default_paths = site.pages | map: "path" %}
    {% assign page_paths = site.header_pages | default: default_paths %}

    <a href="https://www.mechanicalrock.io" class="logo-holder">
      <img class="logo logo-dark" alt="logo" src="/assets/logo-dark.png">
    </a> 

    <div class="gcse-searchbox"></div>

    <div class="searchresults-modal">
      <div class="searchresults-modal-content">
        <div class="searchresults-modal-heading">
          <div class="searchresults-modal-title"></div>
        <div class="close-modal" onclick="closeSearchResultsModal()">x</div>
      </div>
      <div class="searchresults-modal-body">
        <div class="gcse-searchresults">
        </div>
      </div>
      </div>
    </div>
  
    {% if page_paths %}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
        </label>
      </nav>
    {% endif %}
  </div>
</header>
<script async src="https://cse.google.com/cse.js?cx=21d864d4651009588"></script>
<script src="/js/gsce-custom.js"></script>
